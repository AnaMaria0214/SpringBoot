spring.application.name=vacants

#Establecer el path globlar
server.servlet.context-path=/api/v1
spring.datasource.url=jdbc:mysql://localhost:3306/db_Vacants
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#configuraciones de JPA
# este comando actualzia la base de datos con los cambios que se hayan hecho en el codigo
spring.jpa.hibernate.ddl-auto=update
#mostrar que comando sql fue el que se ejecuto
spring.jpa.show-sql=true

#Dialecto
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect